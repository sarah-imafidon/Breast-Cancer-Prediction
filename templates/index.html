<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Breast Cancer Prediction</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #e0f0ff; /* soft blue background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: #ffffff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
      }

      h1 {
        color: #0077cc;
        margin-bottom: 20px;
      }

      input[type="number"] {
        width: 90%;
        padding: 8px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      button {
        background-color: #0077cc;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #005fa3;
      }

      .result {
        margin-top: 15px;
        font-weight: bold;
        color: #005fa3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Breast Cancer Predictor</h1>
      <form action="/" method="post">
        <input
          type="number"
          step="any"
          name="radius_mean"
          placeholder="Radius Mean"
          required
        /><br />
        <input
          type="number"
          step="any"
          name="texture_mean"
          placeholder="Texture Mean"
          required
        /><br />
        <input
          type="number"
          step="any"
          name="perimeter_mean"
          placeholder="Perimeter Mean"
          required
        /><br />
        <input
          type="number"
          step="any"
          name="area_mean"
          placeholder="Area Mean"
          required
        /><br />
        <input
          type="number"
          step="any"
          name="smoothness_mean"
          placeholder="Smoothness Mean"
          required
        /><br />
        <button type="submit">Predict</button>
      </form>
      {% if prediction %}
      <div class="result">Predicted Tumor: {{ prediction }}</div>
      {% endif %}
    </div>
  </body>
</html>
